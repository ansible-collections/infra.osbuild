# NOTE: the compose_start_out variable comes into scope via the
#       execution of the osbuild.composer.builder role and is not defined
#       within these test cases (yet?).
- name: Stat the resulting image
  ansible.builtin.stat:
    path: "/tmp/compose-{{ compose_start_out['result']['build_id'] }}.tar"
  register: stat_out

- name: Assert that a build was completed and exists on the filesystem
  ansible.builtin.assert:
    that:
      - stat_out.stat.exists
