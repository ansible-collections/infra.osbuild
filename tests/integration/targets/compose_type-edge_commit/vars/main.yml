blueprint_src_path: "/tmp/blueprint.toml"
pubkey: "ssh-rsa FAKEPUBKEY"

builder_blueprint_distro: "{{ 'rhel' if ansible_distribution == 'RedHat' else ansible_distribution | lower }}-{{ ansible_distribution_major_version }}"
builder_blueprint_ref: "{{ 'rhel' if ansible_distribution == 'RedHat' else ansible_distribution | lower }}/{{ ansible_distribution_major_version }}/x86_64/{{ 'iot' if ansible_distribution == 'Fedora' else 'edge' }}"  # noqa yaml[line-length]

compose_type: "edge-commit"
