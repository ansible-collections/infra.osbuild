# NOTE: the compose_start_out variable comes into scope via the
#       execution of the infra.osbuild.builder role and is not defined
#       within these test cases (yet?).
- name: Check if image was built and served
  ansible.builtin.stat:
    path: "/var/www/html/{{ builder_blueprint_name }}/images/0.0.1/{{ builder_blueprint_name }}_{{ builder_compose_type }}.iso" # noqa yaml[line-length]
  register: edge_simplified_installer_stat_result

- name: Assert that the image was successful and that it is available on the server.
  ansible.builtin.assert:
    that:
      - edge_simplified_installer_stat_result.stat.exists

- name: Create output/bot directory
  ansible.builtin.command: mkdir -p /root/ansible_collections/infra/osbuild/tests/output/bot/
  changed_when: true

- name: Copy image
  ansible.builtin.command: mv /var/www/html/{{ builder_blueprint_name }}/images/0.0.1/{{ builder_blueprint_name }}_{{ builder_compose_type }}.iso /root/ansible_collections/infra/osbuild/tests/output/bot/ # noqa yaml[line-length]
  changed_when: true
